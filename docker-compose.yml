web:
  build: .
  ports:
    - "8080"
  command: sh script/server
  links:
      - db
      - redis
worker:
  build: .
  command: bundle exec sidekiq
  links:
      - db
      - redis
db:
  image: postgres
  environment:
      - "affinity:com.docker.compose.service==web"
redis:
  image: redis
  environment:
      - "affinity:com.docker.compose.service==web"
